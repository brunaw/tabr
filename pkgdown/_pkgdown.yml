  desc: "Functions for writing and rendering LilyPond files."
  contents:
  - tab
  - lilypond
  - tabr_options
- title: Organizing music
  desc: "Functions for hierarchical music notation organization."
  contents:
  - phrase
  - track
  - trackbind
  - score
- title: Phrase helpers
  desc: "Functions for describing, assembling and connecting musical phrases."
  contents:
  - glue
  - dup
  - rest
  - tie
  - notate
  - hp
  - tuplet
  - transpose
- title: Repeats
  desc: "Functions to assist with repeated sections of music."
  contents:
  - rp
  - pct
  - volta
- title: Chords
  desc: "Functions for chord description."
  contents:
  - chord_set
- title: Key signsture helpers
  desc: "Functions providing key information and specification"
  contents:
  - keys
- title: MIDI conversion
  desc: "Functions for converting MIDI files with LilyPond"
  contents:
  - midily
  - miditab
- title: Other functions
  contents:
  - starts_with("%")

